version: '3.7'

services:
  postgres:
    image: postgres:16.3
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: uangku
      POSTGRES_PASSWORD: "hTLxyNjrGSufbNDS7oiEaf9B8MymqArU"
    volumes:
      - uangku_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "PAjGG_FCS7V13qAkxs_kNkFW6rAZ-eYb"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  uangku_data:
